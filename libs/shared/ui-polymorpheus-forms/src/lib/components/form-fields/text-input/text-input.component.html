<mat-form-field>
  <mat-label>{{ label | async }}</mat-label>
  <input
    matInput
    [autocomplete]="(autocomplete | async)!"
    [attr.type]="inputType"
    [formControl]="control"
    [placeholder]="(placeholder | async)!"
    [maxlength]="validationParams.maxLength()"
    [autofocus]="autofocus"
    [attr.data-cy]="extra?.e2eAttr"
  />
  @if (suffixAndPrefix.suffix()) {
  <div matSuffix>{{ suffixAndPrefix.suffix() }}</div>
  } @for (item of errorMessages$ | async; track item.key) {
  <mat-error>
    {{ item.message$ | async }}
  </mat-error>
  } @if (hint(); as hint) {
  <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
