<mat-radio-group [formControl]="control">
  @for (option of options(); track option.value) {
  <mat-radio-button [color]="color" [value]="option.value">{{ option.label }}</mat-radio-button>
  }
</mat-radio-group>
@for (item of errorMessages$ | async; track item.key) {
<mat-error>
  {{ item.message$ | async }}
</mat-error>
}
