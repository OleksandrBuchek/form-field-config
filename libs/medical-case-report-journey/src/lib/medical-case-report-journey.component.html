<form [formGroup]="facade.form">
  <mat-card class="mb-5">
    <mat-card-header>
      <h1>Patient Details</h1>
    </mat-card-header>
    <mat-card-content>
      <person-info formFieldName="patient" />
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <h1>Doctor Details</h1>
    </mat-card-header>
    <mat-card-content>
      <person-info formFieldName="doctor" />
    </mat-card-content>
  </mat-card>
</form>
